pip:
  update:
    automatic: false
pipx:
  update:
    automatic: false

python:
  debian:
  - python3
  - python3-pip
  - python3-setuptools
  - python3-venv
  - python3-virtualenv
  - virtualenv
  ### additional
  - python3-yaml
  - python3-xmljson
  - python3-jsonlines

  arch:
  - python
  - python-pip
  - python-setuptools
  - python-virtualenv
  ### additional
  # pipx - Install and execute apps from Python packages
  - python-pipx
  # jinja - simple pythonic template language written in Python
  - python-jinja
  - python-yaml
  - python-xmljson
  - python-jsonlines

ipython:
  debian:
  - python3-pudb
  - python3-ipdb
  - python3-jedi
  - ipython3

  arch:
  # pudb - full-screen console debugger for Python
  - python-pudb
  # ipdb - python debugger, with IPython features
  - python-ipdb
  # jedi - autocompletion tool for Python
  - python-jedi
  # ipython - Enhanced interactive Python shell
  - ipython

python_dev:
  debian:
  - build-essential
  - python3-dev
  ### additional
  - git
  - cython3
  - swig

  arch:
  ### base-devel installed as group
  ### additional
  - git
  # cython - pythonic language wrapping external C libraries and fast C modules
  - cython
  - swig
  - meson
  # pipenv - Python Dev Workflow for Humans
  - python-pipenv
  # poetry - Python packaging and dependency management made easy
  - python-poetry
  # pyenv - Easily switch between multiple versions of Python
  - pyenv
