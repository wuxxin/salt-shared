d-i partman-auto/method string regular

d-i partman-auto/expert_recipe  string  vagrant ::  \
        512 512 100% linux-swap     \
            $primary{ }             \
            method{ swap }          \
            format{ }               \
        .                           \
        6384 80000 8192 ext3        \
            $bootable{ }            \
            $primary{ }             \
            method{ format }        \
            format{ }               \
            use_filesystem{ }       \
            filesystem{ ext4 }      \
            mountpoint{ / }         \
        .                           \


d-i partman-auto/choose_recipe  select  vagrant

